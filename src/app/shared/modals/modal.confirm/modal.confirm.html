<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Eliminar</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Est√° seguro que desea borrar el elemento:</strong></p>
    <p class="text-primary">{{elemento.codigo}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('CANCELADO')">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(elemento)">Confirmar</button>
</div>
